type Comments @model @auth(rules: [{allow: public}]) {
  id: ID!
  userName: String!
  comment: String
  usersID: ID! @index(name: "byUsers")
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  userName: String!
  Comments: [Comments] @hasMany(indexName: "byUsers", fields: ["id"])
}
 